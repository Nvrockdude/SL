<!DOCTYPE html>
<html>
<head>
    <title>Question 6</title>
</head>
<body>
    <script>
        function func()
        {   var white=0,digit=0,alpha=0;
            var txt=document.getElementById('in').innerHTML=document.getElementById('text').value;
            var pat=document.getElementById('pattern').value;
            a=txt.split('');
            for(i=0;i<txt.length;i++)
            {
                if(a[i]==' ')
                    white+=1;
                else if(a[i]>='A'&&a[i]<='Z'||a[i]>='a'&&a[i]<='z')
                    alpha+=1;
                else if(a[i]>='0'&&a[i]<='9')
                    digit+=1;
            }
            document.getElementById('d').innerHTML=digit;
            document.getElementById('w').innerHTML=white;
            document.getElementById('a').innerHTML=alpha;
            count=0;
            a=txt.split(' ');
            for( i=0;i<a.length;i++)
                if(a[i]==pat)
                    count+=1;
            document.getElementById('o').innerHTML=count;
            document.getElementById('pos').innerHTML=txt.indexOf(pat);
        }
    </script>
    <h1>Question 6</h1>
    Text:<input type="text"  id="text"><br><br>
    Pattern:<input type="text"  id="pattern"><br><br>
    <input type="button" value="Submit" onclick="func()"><br><br>
    Input Text:<span id="in"></span><br><br>
    No of digit:<span id="d"></span><br><br>
    No of alphabet:<span id="a"></span><br><br>
    No of whitespaces:<span id="w"></span><br><br>
    No of occurance:<span id="o"></span><br><br>
    Positions:<span id="pos"></span><br><br>
</body>
</html>
